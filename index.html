<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Matemática</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>77 + 33 = ?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>110</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Português</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é sujeito?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>O sujeito é a parte da frase que realiza ou sofre a ação expressa pelo verbo.</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Física</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual o valor, aproximado, da força da gravidade?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>9,8 m/s²</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Site feito por Kleber</p>
    </footer>
</body>
</html>
